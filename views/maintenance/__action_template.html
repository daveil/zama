<div class="btn-group btn-group-xs pull-right">
	<button class="btn btn-default" ng-click="cancelData()" ng-disabled="DisableButtons">CANCEL</button>
	<button class="btn btn-primary"
	ng-class="{
		'btn-primary':RecordMode!='DELETE',
		'btn-danger':RecordMode=='DELETE',
		}"
	ng-click="submitData()"  ng-disabled="DisableButtons" >{{RecordMode=='DELETE'?'DELETE':'SUBMIT'}}</button>					
</div>
<div class="clearfix"></div>
