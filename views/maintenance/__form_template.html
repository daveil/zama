<div class="form-group" ng-repeat="ui in UI_RENDER">
	<label>{{ui.label}}</label>
	<select ng-model="MNT_FIELDS[ui.field+'_id']" ng-show="ui.type=='dropdown'" class="form-control">
		<option value="">Select {{ui.label}}</option>
		<option ng-repeat="value in UI_DRPDWN[ui.endpoint]" ng-value="value.id">{{value.name}}</option>
	</select>
	<input ng-model="MNT_FIELDS[ui.field]" ng-show="ui.type=='text'" type="text" class="form-control">
</div>
